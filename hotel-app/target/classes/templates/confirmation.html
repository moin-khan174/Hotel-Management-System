<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen font-sans">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-8 text-center">
        <h2 class="text-2xl font-bold mb-4 text-indigo-600">Booking Confirmed!</h2>
        <p th:text="${message}" class="text-gray-700"></p>
        <a href="/booking" class="mt-4 inline-block bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Book Another Room</a>
    </div>
</body>
</html>
