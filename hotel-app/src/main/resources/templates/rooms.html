<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Available Rooms</h1>
        <div th:each="room : ${rooms}" class="bg-white p-4 rounded-lg shadow-md mb-4">
            <!-- Use Thymeleaf to dynamically set the image source -->
            <img th:src="${room.image}" alt="Room Image" class="w-full h-64 object-cover rounded-md mb-4">
            <h2 th:text="${room.name}" class="text-xl font-semibold"></h2>
            <p th:text="'Price: â‚¹' + ${room.price} + ' per day'" class="text-gray-600"></p>
        </div>
    </div>
</body>
</html>
